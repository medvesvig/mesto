<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <meta name="description" content="Яндекс.Практикум - Спринт 4">
    <meta name="keywords" content="HTML5, CSS, JS">
    <meta name="author" content="Medvedeva">
  </head>

  <body class="page">
    <header class="header">
      <div class="logo"></div>
    </header>

    <main class="main">
      <section class="profile">
        <img src="./images/profile/avatar.jpg" class="profile__avatar" alt="Портретное фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__discription">Исследователь океана</p>
          <button class="button profile__button profile__button_act_edit" type="button"></button>
        </div>
        <button class="button profile__button profile__button_act_add" type="button"></button>
      </section>

      <section class="elements">
        <div class="card">
          <img class="card__picture" src="./images/cards/karachaevsk.jpg" alt="Старинная крепость в горах">
          <h2 class="card__topic">Карачаевск</h2>
          <button class="button card__like" type="button"></button>
        </div>

        <div class="card">
          <img class="card__picture" src="./images/cards/elbrus.jpg" alt="Вид на гору из далека, человек стоит на одной из вершин">
          <h2 class="card__topic">Гора Эльбрус</h2>
          <button class="button card__like" type="button"></button>
        </div>

        <div class="card">
          <img class="card__picture" src="./images/cards/dombay.jpg" alt="Домбай, заснеженный горный хребет на фоне солнца">
          <h2 class="card__topic">Домбай</h2>
          <button class="button card__like" type="button"></button>
        </div>

        <div class="card">
          <img class="card__picture" src="./images/cards/kaliningrad.jpg" alt="Калининград, улица с немецкими разноцветными домами">
          <h2 class="card__topic">Калининград</h2>
          <button class="button card__like" type="button"></button>
        </div>

        <div class="card">
          <img class="card__picture" src="./images/cards/karelia.jpg" alt="Карелия, уточка стоит на пристани на фоне горного озера">
          <h2 class="card__topic">Карелия</h2>
          <button class="button card__like" type="button"></button>
        </div>

        <div class="card">
          <img class="card__picture" src="./images/cards/zelenograd.jpg" alt="Центр советской микроэлектроники, квадратное здание с колодцем">
          <h2 class="card__topic">Зеленоград</h2>
          <button class="button card__like" type="button"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <form class="popup__container" method="post" name="formPopup">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input name="nameInput" value="" class="popup__input popup__input_name" type="text" placeholder="Имя">
          <input name="jobInput" value="" class="popup__input popup__input_job" type="text" placeholder="Описание">
          <button class="popup__button popup__button_act_submit" type="submit" value="save">Сохранить</button>
          <button class="popup__button popup__button_act_exit" type="button" value="close">Закрыть</button>
      </form>
  </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
